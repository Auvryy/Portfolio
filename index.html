<body class="container body p-md-1 px-5">
  <header class="col-lg-8 col-sm-8 col-6">
    <ul class="d-flex align-items-center justify-content-start list-unstyled gap-3 fs-6">
      <li class="cursor-pointer opacity-1">Home</li>
      <hr class="header-hr">
      <li class="cursor-pointer opacity-1">Blogs</li>
      <hr class="header-hr">
      <li class="cursor-pointer opacity-1">Contacts</li>
    </ul>
  </header>
  <main class="col-lg-8 col-sm-12 mt-5 d-flex align-items-center flex-column haha">
    <section class="col-12 d-flex justify-content-between">
      <div class="col-md-6 d-flex flex-column justify-content-start">
        <h1 class="fw-bold fs-1">Andy Sarne</h1>
        <p class="fs-5 m-0 opacity-75">Front-End Developer</p>
        <p class="fs-5 m-0 opacity-75">Content Creator</p>
        <div class="d-flex align-items-center gap-2 opacity-75 mt-2">
          <i class="fa-solid fa-location-dot m-0"></i>
          <p class="m-0">Victoria, Laguna</p>
        </div>
        <div class="col-md-6 col-12 d-flex align-items-center gap-2 mt-3">
          <button class=" resume-button d-flex gap-2 align-items-center">
            <i class="resume-icon fa-solid fa-file"></i>
            Resume
          </button>
          <div class=" col-md-6 col-12 d-flex align-items-center gap-3">
            <i class="fa-brands fa-linkedin icons"></i>
            <i class="fa-brands fa-square-x-twitter icons"></i>
            <i class="fa-brands fa-square-facebook icons"></i>
            <i class="fa-brands fa-github icons"></i>
            <i class="fa-brands fa-youtube icons"></i>
          </div>
        </div>
      </div>
      <div class="col-6 d-none d-md-flex justify-content-end">
        <img src=".\assets\Images\Andy.png" class="Andy">
      </div>
    </section>
    <section class="col-12 mt-5 mb-2"> <!--Work and Experience Navigation-->
      <div class="nav-experience w-100 d-flex align-items-center rounded-2 p-2">
        <div class="nav-work col-6 col-md-6 rounded-1 p-1 d-flex align-items-center justify-content-center cursor-pointer">
          <p class="m-0 fw-semibold cursor-pointer">Work</p>
        </div>
        <div class="nav-education col-6 col-md-6 rounded-1 p-1 d-flex align-items-center justify-content-center cursor-pointer position-relative">
          <p class="m-0 fw-semibold cursor-pointer">Education</p>
        </div>
      </div>
    </section>
    <section class="col-12 d-flex align-items-center container border rounded-2 position-relative ">
      <div class="d-flex">
        <div class="d-flex col-5 align-items-start justify-content-center" >
         <hr class="experience-hr h-100">
        </div>
        <div class="d-flex flex-column col-7 p-2 text-nowrap"> <!--Work Experience Container-->
          <div class="w-100 my-4 d-flex align-items-center"> <!--Microsoft experience (example)-->
            <img class="experience-logo rounded-circle" src="assets/Images/microsoft-logo.avif">
            <div>
              <p class="fs-6 fw-light opacity-75 m-0">June 3, 2025 - Present</p>
              <p class="fs-5 fw-semibold m-0">Microsoft</p>
              <p class="fs-6 fw-normal m-0">Junior Web Developer</p>
            </div>
          </div>
          <div class="w-100 my-4 d-flex align-items-center"> <!--Microsoft experience (example)-->
            <img class="experience-logo rounded-circle" src="assets/Images/microsoft-logo.avif">
            <div>
              <p class="fs-6 fw-light opacity-75 m-0">June 3, 2025 - Present</p>
              <p class="fs-5 fw-semibold m-0">Microsoft</p>
              <p class="fs-6 fw-normal m-0">Junior Web Developer</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src=".\js\script.js"></script>
